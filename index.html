<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is my To Do List App for practice">
    <link rel="stylesheet" href="main.css">
    <title>To Do List App</title>
</head>
<body>

    <header>
        <h1>To-Do List App</h1>
    </header>
    <main>
        <div class="inputs">
            <input placeholder="Create Task" type="text" name="task" class="input-task">
            <input class="input-date" type="date">
            <input type="time" name="time" class="input-time">
            <button class="add-btn" onclick="add()">Add</button>
        </div>
        
        
        <p class="list"></p>
        <div class="done-div">
            <button class="done-task-btn" onclick="popup()">Done tasks</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
